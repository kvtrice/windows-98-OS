<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Windows 98</title>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<link
			rel="shortcut icon"
			href="./assets/favicon/win98.svg"
			type="image/x-icon"
		/>
		<script
			type="module"
			src="./main.js"
			defer
		></script>
	</head>
	<body>
		<div class="desktop">
			<section class="desktop__wallpaper">
				<div class="apps"></div>
			</section>
			<section class="desktop__taskbar">
				<div class="desktop__taskbar__left">
					<button class="desktop__taskbar__left__start">
						<img
							class="desktop__taskbar__left__start__icon"
							src="./assets/icons/start.png"
							alt=""
						/>
						<p class="desktop__taskbar__left__start__text">Start</p>
					</button>
				</div>
				<div class="desktop__taskbar__right">
					<div class="desktop__taskbar__right__time">
						<p id="time"></p>
					</div>
				</div>
			</section>
			<section class="menu">
				<div class="menu__windows">
					<p></p>
				</div>
				<div class="menu__items"></div>
			</section>
		</div>
	</body>
</html>
