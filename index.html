<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Windows 98</title>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<link
			rel="shortcut icon"
			href="./assets/favicon/win98.svg"
			type="image/x-icon"
		/>
		<script
			type="module"
			src="./main.js"
			defer
		></script>
	</head>
	<body>
		<main class="desktop">
			<!-- Desktop -->
			<section class="desktop__wallpaper">
				<!-- Desktop Apps -->
				<div class="apps">
					<div class="app">
						<div
							class="app__items"
							id="calculator"
						>
							<img
								src="./assets/icons/calculator.png"
								alt="Calculator"
								class="app__img"
								id="calculator"
							/>
							<p class="app__text">Calculator</p>
						</div>
					</div>
					<div class="app">
						<div class="app__items">
							<img
								src="./assets/icons/freecell.png"
								alt="Freecell"
								class="app__img"
							/>
							<p class="app__text">Freecell</p>
						</div>
					</div>
					<div class="app">
						<div class="app__items">
							<img
								src="./assets/icons/ie.png"
								alt="Internet Explorer"
								class="app__img"
							/>
							<p class="app__text">Internet Explorer</p>
						</div>
					</div>
					<div class="app">
						<div class="app__items">
							<img
								src="./assets/icons/media-player.png"
								alt="Media Player"
								class="app__img"
								id="media-player"
							/>
							<p class="app__text">Media Player</p>
						</div>
					</div>
				</div>
			</section>

			<!-- Taskbar -->
			<section class="desktop__taskbar">
				<div class="desktop__taskbar__left">
					<button
						class="desktop__taskbar__left__start"
						id="start"
					>
						<img
							class="desktop__taskbar__left__start__icon"
							src="./assets/icons/start.png"
							alt="Start Icon"
						/>
						<p class="desktop__taskbar__left__start__text">Start</p>
					</button>
				</div>
				<div class="desktop__taskbar__right">
					<div class="desktop__taskbar__right__time">
						<p id="time"></p>
					</div>
				</div>
			</section>

			<!-- Start Menu -->
			<section
				class="menu"
				id="menu"
			>
				<div class="menu__windows">
					<p class="menu__windows__text">Windows 98</p>
				</div>

				<!-- Start Menu Items -->
				<div class="menu__items"></div>
			</section>
		</main>
	</body>
</html>
