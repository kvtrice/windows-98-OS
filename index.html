<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Windows 98</title>
		<link
			rel="stylesheet"
			href="./css/style.css"
		/>
		<link
			rel="shortcut icon"
			href="./assets/favicon/win98.svg"
			type="image/x-icon"
		/>
		<script
			type="module"
			src="./main.js"
			defer
		></script>
	</head>
	<body>
		<div class="desktop">
			<section class="desktop__wallpaper">
				<div class="apps"></div>
			</section>
			<section class="desktop__taskbar">
				<div class="desktop__taskbar__left">
					<button
						class="desktop__taskbar__left__start"
						id="start"
					>
						<img
							class="desktop__taskbar__left__start__icon"
							src="./assets/icons/start.png"
							alt="Start Icon"
						/>
						<p class="desktop__taskbar__left__start__text">Start</p>
					</button>
				</div>
				<div class="desktop__taskbar__right">
					<div class="desktop__taskbar__right__time">
						<p id="time"></p>
					</div>
				</div>
			</section>
			<section
				class="menu"
				id="menu"
			>
				<div class="menu__windows">
					<p class="menu__windows__text">Windows 98</p>
				</div>
				<div class="menu__items">
					<div class="menu__item">
						<div class="menu__item__left">
							<img
								src="./assets/icons/programs.png"
								alt="Programs"
								class="menu__item__icon"
							/>
							<p class="menu__item__text">Programs</p>
						</div>
						<img
							src="./assets/icons/right-arrow.png"
							alt="Right arrow"
							class="menu__item__right"
						/>
					</div>
					<div class="menu__item">
						<div class="menu__item__left">
							<img
								src="./assets/icons/favourites.png"
								alt="Favourites"
								class="menu__item__icon"
							/>
							<p class="menu__item__text">Favourites</p>
						</div>
						<img
							src="./assets/icons/right-arrow.png"
							alt="Right arrow"
							class="menu__item__right"
						/>
					</div>
					<div class="menu__item">
						<div class="menu__item__left">
							<img
								src="./assets/icons/documents.png"
								alt=""
								class="menu__item__icon"
							/>
							<p class="menu__item__text">Documents</p>
						</div>
						<img
							src="./assets/icons/right-arrow.png"
							alt="Right arrow"
							class="menu__item__right"
						/>
					</div>
					<div class="menu__item">
						<div class="menu__item__left">
							<img
								src="./assets/icons/help.png"
								alt="Help"
								class="menu__item__icon"
							/>
							<p class="menu__item__text">Help</p>
						</div>
					</div>
					<div class="menu__item">
						<div class="menu__item__left">
							<img
								src="./assets/icons/run.png"
								alt="Run"
								class="menu__item__icon"
							/>
							<p class="menu__item__text">Run...</p>
						</div>
					</div>
					<div class="menu__item">
						<div class="menu__item__left">
							<img
								src="./assets/icons/log-off.png"
								alt="Log Off"
								class="menu__item__icon"
							/>
							<p class="menu__item__text">Log Off</p>
						</div>
					</div>
					<div class="menu__item">
						<div class="menu__item__left">
							<img
								src="./assets/icons/shut-down.png"
								alt="Shut Down"
								class="menu__item__icon"
							/>
							<p class="menu__item__text">Shut Down...</p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
